<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>FreyaX 상표 지정상품 요약 리포트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
  <style>
    :root {
      --bg: #fafafa;
      --card-bg: #ffffff;
      --accent: #2563eb;
      --text-main: #111827;
      --text-sub: #6b7280;
      --border: #e5e7eb;
      --radius: 18px;
      --shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
      --shadow-hover: 0 10px 30px rgba(15, 23, 42, 0.1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 40px 20px 60px;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
    }

    header {
      text-align: left;
      margin-bottom: 32px;
    }

    .eyebrow {
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 4px;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 28px;
      font-weight: 700;
      color: var(--text-main);
    }

    .subtitle {
      font-size: 15px;
      color: var(--text-sub);
      max-width: 700px;
    }

    /* 카드 기본 스타일 */
    .grid-top {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
      margin: 32px 0;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      padding: 20px 24px;
      transition: all 0.25s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }

    .card-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-sub);
      margin-bottom: 6px;
    }

    .card-main {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 6px;
    }

    .card-sub {
      font-size: 14px;
      color: var(--text-sub);
    }

    /* 탭 버튼 */
    .role-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .role-card {
      flex: 1 1 32%;
      background: #f3f4f6;
      border: 1px solid transparent;
      border-radius: 12px;
      padding: 14px 18px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .role-card:hover {
      background: #e8eefc;
    }

    .role-card.active {
      background: #ffffff;
      border-color: var(--accent);
      box-shadow: var(--shadow-hover);
    }

    .role-label {
      font-size: 13px;
      color: var(--accent);
      font-weight: 600;
    }

    .role-title {
      font-size: 16px;
      font-weight: 700;
      margin: 4px 0;
    }

    .role-text {
      font-size: 13px;
      color: var(--text-sub);
    }

    /* 상세 패널 */
    .panel {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      transition: all 0.3s ease;
    }

    .panel-header {
      margin-bottom: 12px;
    }

    .panel-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent);
    }

    .panel-caption {
      font-size: 14px;
      color: var(--text-sub);
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 12px 0;
    }
