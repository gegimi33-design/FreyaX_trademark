<style>
  :root {
    --bg: #020617;
    --card-bg: #0b1220;
    --card-soft: #020617;
    --accent: #22c55e;   /* 초록 포인트 */
    --accent-warn: #fbbf24;
    --accent-bad: #f97316;
    --text-main: #f9fafb;
    --text-sub: #9ca3af;
    --border: #1e293b;
    --radius: 18px;
    --shadow: 0 20px 50px rgba(15, 23, 42, 0.65);
    --shadow-soft: 0 10px 28px rgba(15, 23, 42, 0.5);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 40px 20px 60px;
    font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: radial-gradient(circle at top, #111827 0, #020617 55%, #020617 100%);
    color: var(--text-main);
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
  }

  .page {
    max-width: 1100px;
    margin: 0 auto;
  }

  header {
    text-align: left;
    margin-bottom: 32px;
  }

  .eyebrow {
    font-size: 13px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: #4ade80;
    font-weight: 600;
    margin-bottom: 4px;
  }

  h1 {
    margin: 0 0 8px 0;
    font-size: 32px;
    font-weight: 700;
    color: #f9fafb;
  }

  .subtitle {
    font-size: 15px;
    color: var(--text-sub);
    max-width: 700px;
  }

  /* TOP CARDS */
  .grid-top {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 16px;
    margin: 32px 0;
  }

  .card {
    background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.14), var(--card-bg));
    border-radius: var(--radius);
    border: 1px solid var(--border);
    box-shadow: var(--shadow);
    padding: 20px 24px;
    transition: all 0.25s ease;
  }

  .card:nth-child(2) {
    background: radial-gradient(circle at top left, rgba(251, 191, 36, 0.16), var(--card-bg));
  }

  .card:nth-child(3) {
    background: radial-gradient(circle at top left, rgba(34, 197, 94, 0.16), var(--card-bg));
  }

  .card:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-soft);
    border-color: #38bdf8;
  }

  .card-title {
    font-size: 13px;
    font-weight: 600;
    color: var(--text-sub);
    margin-bottom: 6px;
  }

  .card-main {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 6px;
  }

  .card:nth-child(1) .card-main { color: var(--accent-bad); }
  .card:nth-child(2) .card-main { color: var(--accent-warn); }
  .card:nth-child(3) .card-main { color: var(--accent); }

  .card-sub {
    font-size: 14px;
    color: var(--text-sub);
  }

  /* ROLE CARDS (탭 버튼) */
  .role-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 20px;
  }

  .role-card {
    flex: 1 1 32%;
    background: linear-gradient(135deg, #020617, #020617);
    border-radius: 14px;
    border: 1px solid #1f2937;
    padding: 14px 18px;
    cursor: pointer;
    transition: all 0.25s ease;
    box-shadow: 0 10px 25px rgba(15, 23, 42, 0.6);
  }

  .role-card:hover {
    border-color: #38bdf8;
    transform: translateY(-2px);
  }

  .role-card.active {
    border-color: #4ade80;
    box-shadow: 0 16px 35px rgba(34, 197, 94, 0.35);
    background: radial-gradient(circle at top left, rgba(34, 197, 94, 0.16), #020617);
  }

  .role-label {
    font-size: 13px;
    color: #a5b4fc;
    font-weight: 600;
  }

  .role-title {
    font-size: 16px;
    font-weight: 700;
    margin: 4px 0;
    color: #e5e7eb;
  }

  .role-text {
    font-size: 13px;
    color: var(--text-sub);
  }

  /* DETAIL PANEL */
  .panel {
    background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.12), #020617);
    border-radius: var(--radius);
    border: 1px solid var(--border);
    box-shadow: var(--shadow);
    padding: 24px;
  }

  .panel-header {
    margin-bottom: 12px;
  }

  .panel-title {
    font-size: 18px;
    font-weight: 700;
    color: #e5e7eb;
  }

  .panel-caption {
    font-size: 14px;
    color: var(--text-sub);
  }

  .chip-row {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin: 12px 0;
  }

  .chip {
    padding: 4px 10px;
    border-radius: 999px;
    border: 1px solid rgba(148, 163, 184, 0.5);
    background: rgba(15, 23, 42, 0.9);
    color: #e5e7eb;
    font-size: 12px;
  }

  .chip-row[data-panel="class9"] .chip:nth-child(1),
  .chip-row[data-panel="class42"] .chip:nth-child(1),
  .chip-row[data-panel="class44"] .chip:nth-child(1) {
    border-color: #4ade80;
    color: #bbf7d0;
    background: rgba(22, 163, 74, 0.22);
  }

  .note {
    font-size: 13px;
    color: var(--text-sub);
    margin-bottom: 12px;
  }

  ul.list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  ul.list li {
    padding: 10px 0;
    border-bottom: 1px solid rgba(31, 41, 55, 0.9);
  }

  .item-label {
    font-size: 15px;
    font-weight: 600;
    color: #e5e7eb;
  }

  .item-role {
    display: block;
    font-size: 13px;
    color: var(--text-sub);
    margin-top: 2px;
  }

  .hidden {
    display: none;
  }

  footer {
    margin-top: 36px;
    font-size: 12px;
    color: var(--text-sub);
    text-align: center;
    border-top: 1px solid rgba(31, 41, 55, 0.9);
    padding-top: 10px;
  }

  footer strong {
    color: #e5e7eb;
  }

  @media (max-width: 900px) {
    body {
      padding: 24px 14px 40px;
    }
    .role-card {
      flex: 1 1 100%;
    }
  }
</style>
